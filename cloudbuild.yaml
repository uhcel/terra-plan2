---
steps:
- name: gcr.io/leszek-jinx-main/terraform-validator
  entrypoint: terraform
  dir: deployments/app1/dev
  args:
  - init
- name: gcr.io/leszek-jinx-main/terraform-validator
  dir: deployments/app1/dev
  entrypoint: terraform
  args:
  - plan
  - -out=terraform.plan
- name: gcr.io/leszek-jinx-main/terraform-validator
  entrypoint: "/bin/bash"
  args: ['-c', 'terraform show -json terraform.plan > terraform.json']
  dir: deployments/app1/dev
- name: gcr.io/leszek-jinx-main/terraform-validator
  dir: deployments/app1/dev
  args:
  - validate
  - terraform.json
  - --policy-path=/
  - "leszek-jinx-main"
